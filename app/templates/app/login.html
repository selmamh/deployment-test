{% extends 'app/base.html' %}


{% block content %}
    <div class="wrapper">
        <form class="Align-form" method="post">
            {% csrf_token %}
            <h2 class="Align-title" >Login to BetterDeal</h2>
            <div class="form-group center">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
            <button type="submit">Login</button>
            <br>
            Not registered? Register <a href="{% url 'register' %}">here.</a> 
        </form>
    </div>
{% endblock %}
{% block nav %}
    <li class="">
         <a href="{% url 'register' %}" style="font-family: lucida console; color: burlywood">Sign Up</a>
    </li>
    <li class="active">
         <a href="{% url 'login' %}" style="background-color: burlywood; font-family: lucida console">Login</a>
    </li>

{% endblock nav %}
